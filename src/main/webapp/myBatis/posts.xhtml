<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
  <h2>Posts: </h2>
  <ol>
    <ui:repeat value="#{postMyBatis.allPosts}" var="post">
      <li><h:link value="#{post.title}" outcome="comments?postId=#{post.id}" /></li>
    </ui:repeat>
  </ol>
  <h:form>
    <h:inputText value="#{postMyBatis.postToCreate.title}" required="true" />
    <h:commandButton value="Add new post" action="#{postMyBatis.createPost}" />
  </h:form>
  <h:link value="Back to index" outcome="/index"/>
</h:body>
</html>
